charge_until:
  fields:
    device_id:
      required: true
      selector:
        device:
          multiple: true
          filter:
            integration: "zcsmower"
          entity:
            domain: "device_tracker"
    hours:
      required: true
      example: 12
      default: 12
      selector:
        number:
