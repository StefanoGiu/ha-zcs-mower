update_now:
  fields:
    device_id:
      required: true
      selector:
        device:
          multiple: true
          filter:
            integration: "zcsmower"
          entity:
            domain: "device_tracker"

set_profile:
  fields:
    device_id:
      required: true
      selector:
        device:
          multiple: true
          filter:
            integration: "zcsmower"
          entity:
            domain: "device_tracker"
    profile:
      required: true
      example: 1
      default: 1
      selector:
        number:
          min: 1
          max: 3
          mode: box

work_now:
  fields:
    device_id:
      required: true
      selector:
        device:
          multiple: true
          filter:
            integration: "zcsmower"
          entity:
            domain: "device_tracker"

work_for:
  fields:
    device_id:
      required: true
      selector:
        device:
          multiple: true
          filter:
            integration: "zcsmower"
          entity:
            domain: "device_tracker"
    duration:
      required: true
      example: 30
      default: 60
      selector:
        number:
          min: 1
          max: 1439
          step: 1
          mode: slider
    area:
      example: 1
      default: 1
      selector:
        number:
          min: 1
          max: 8
          mode: box

work_until:
  fields:
    device_id:
      required: true
      selector:
        device:
          multiple: true
          filter:
            integration: "zcsmower"
          entity:
            domain: "device_tracker"
    hours:
      required: true
      example: 12
      default: 12
      selector:
        number:
          min: 0
          max: 23
          step: 1
          mode: slider
    minutes:
      required: true
      example: 30
      default: 0
      selector:
        number:
